<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="tags, tags, tags">
    <title>My site</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="classes.css">
    <link rel="stylesheet" href="adaptive.css">
</head>
<body>
    <div class="info">
        <img class="catimg" src="cat.jpg" alt="cat image">
        <div class="info-text">
            <h1>John Watson</h1>
            <p>This cat has <strong>not</strong> autism. He lied a little bit</p>
            <h3>Socials</h3>
            <p class="contacts">
                <a href="https://telegram.com">Tekegram</a> |
                <a href="https://vk.com">VK</a> |
                <a href="https://discord.com">Discord</a> 
            </p>
        </div>
    </div>
    <div class="card">
        <h3>This table does not carry any semantic load</h3>
        <table>
            <thead>
                <th>Name</th>
                <th>Surname</th>
                <th>Diagnosis</th>
            </thead>
            <tbody>
                <td>John</td>
                <td>Watson</td>
                <td>Okay</td>
            </tbody>
        </table>
    </div>
    <div class="contactform">
        <form action="/">
            <h3>Contact here</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="text">Your name:</label>
                    <input type="text" placeholder="Enter name...">
                </div>
                <div class="form-group">
                    <label for="text">Your email:</label>
                    <input type="email" placeholder="Enter email...">
                </div>
            </div>
            <div class="form-group">
                <label for="text">Your message:</label>
                <textarea name="" id="" cols="30" rows="3" placeholder="Enter your message..."></textarea>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
